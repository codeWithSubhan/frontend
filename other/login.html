<html>
    <head>
        <title> Login Page </title>
        <link rel="stylesheet" href="login.css">

    </head>
    <body>

        <div class="page">

            <section class="section_left" align="center">
                <img class="left_image" src="./image.png" />
            </section>

            <section class="section_right">
                <div class="login_form_content">
                    <div>
                        <h1 class="login_heading"> LOGIN </h1>
                    </div><br />
                    <div>
                        <form>
                            
                            <div>
                                <label class="login_email_label"> Email Id </label><br />
                                <input type="email" class="email_input" />
                            </div>
                            <br />

                            <div>
                                <label class="login_password_label"> Password </label><br />
                                <input type="password" class="password_input" />
                            </div>
                            <br />
                            <div>
                                <button class="login_submit"> Submit </button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>

        </div>

    </body>
</html>
