<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search box</title>
  <style>
      .icon{
          width: 15px;
      }
      .header{
          border: 2px solid red;
          width: 300px;
          height: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 50px;
      }
      .search{
           /* border: none; */
           outline: none;
           padding-left: 10px;
           width: 100%;
           height: 100%;
           
      }

  </style>
</head>

<body>
    <div class="header">
       <img src="search.svg" alt="" class="icon">
        <input type="text" placeholder="search here.." class="search">
    </div>
</body>

</html>
