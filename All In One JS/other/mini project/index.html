<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="form-box">
            <header>
                <h1 id="title">login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="name" id="nameFiled">
                <input type="email" placeholder="Username or Email Address" autocomplete="email">
                <input type="password" placeholder="Password" autocomplete="current-password">
                <a href="">Forgot Password</a>
                <input type="button" value="login" class="btn" id="singinBtn">

                <div class="link">
                    <a href=""><img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/1200px-Facebook_f_logo_%282021%29.svg.png" alt=""></a>

                    <a href=""><img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-512.png" alt=""></a>
                    
                    <a href=""><img src="https://img.freepik.com/free-icon/google_318-278809.jpg" alt=""></a>
                </div>

                <p class="singup" id="singupBtn">Not a member?<a href="">sing Up</a></p>
            </form>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
