<html>

<body>
    <script>
        var now = new Promise(function (resolve, reject) {

            var a=2,b=3,c=5;

            if (a > b) {

                if (a > c) {
                     resolve(a)
                }
                else {
                    resolve(c)
                }

            }
            else {
                if (b > c) {
                    reject(b)
                }
                else {
                    reject(c)
                }

            }
        })
        now.then((result) => {
            console.log(result)
        })
        now.catch((result2) => {
            console.log(result2)
        })

    </script>
</body>

</html>
