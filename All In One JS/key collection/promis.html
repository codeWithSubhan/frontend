<html>
  <body>
    <script>
      var a= new Promise (function(resolve,reject)
      { var num=11;
          if(num%2==0)
          {
              resolve("even")
          }
          else
          {
              reject("add")
          }

      })
      a.then(()=>{
          console.log("even")
      })
      a.catch(()=>{
          console.log("add")
      })

    </script>
  </body>
</html>
