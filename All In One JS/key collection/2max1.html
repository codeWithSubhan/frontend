<html>

<body>
  <script>
    var a = new Promise(function (resolve, reject)
     {

      var b=10
      var c=20;
      if (b>c) {
        resolve(b)
      }
      else {
        reject(c)
      }

    })
    a.then((result) => {
      console.log(result)
    })
    a.catch((result2) => {
      console.log(result2)
    })

  </script>
</body>

</html>
