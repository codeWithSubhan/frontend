<html>

<body>
    <script>
        var now = new Promise(function (resolve, reject) {

            var test=66
           
            if (test % 5 == 0 && test % 11 == 0) {
                resolve("this is divisible no");
            }
            else {
                reject("this is not divisible no");
            }
        })

        now.then((result) => {
            console.log(result)
        })
        now.catch((result2) => {
            console.log(result2)
        })

    </script>
</body>

</html>
