<html>

<body>
    <script>
        var now = new Promise(function (resolve, reject) {

            var Alpha='n'

            if(Alpha=='o'||Alpha=='e'||Alpha=='a'||Alpha=='i'||Alpha=='u')
           {
               resolve("It's vowel character")
           } 
           else{
                 reject("It's constonant character")
           }
        })

        now.then((result) => {
            console.log(result)
        })
        now.catch((result2) => {
            console.log(result2)
        })

    </script>
</body>
