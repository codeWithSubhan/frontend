    <script>
        function count() {

            var a = [13, 52, 44, 11, 44, 11, 11, 44]
            var count = 0;

            a.sort(function dup(a, b) { return a - b })
            console.log(a)

                count = 0;
                for (let j = 0; j <= a.length - 1; j++) {

                    }
                }
