<body>
    <script>
        function countEven() {
            var a = [1, 2, 5, 10, 20, 14, 16]
            var count = 0

            for (let i = 0; i <= a.length - 1; i++) {
                if (a[i] % 2 == 0) {
                    count++
                }
            }

            console.log(count)

        }countEven()
    </script>
