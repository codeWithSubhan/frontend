<html>

<body>
    <script>
        function plusOne() {
            var a = [1, 2, 3]

            if (a.length == 0) {
                a.push(1)
                console.log(a)
            } else {

                for (let i = 0; i <= a.length - 1; i++) {
                    if (i == a.length - 1) {
                        a[i] = a[i] + 1
                    }
                    console.log(a[i])

                }
            }
        }plusOne()
    </script>
</body>

</html>
