<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime()
        {
            for(let i=2; i<=10; i+2)
            {
                for(let b=1; b<=100; b++)
                {
                if(b%i==0)
                {
                    console.log("not prime",i)
                }
                else{
                    console.log("prime",i)
                }
            }
            }
        }
        prime()
    </script>
</body>
</html>
