<body>
    <script>
        function dup() {
            var a = [1, 2, 1, 3, 6, 2, 2, 2,]
            var count = 0;
            a.sort()
            // a=[1,1,2,2,2,2,3,6]

            for (let i = 0; i <= a.length - 1; i++) {
                for (let j = 0; j <= a.length - 1; j++) {
                    if (a[i] == a[j]) {
                        count = count + 1;
                    }
                }
                if (count>1) {
                    a.splice(i + 1, count - 1)
                }
                console.log(a[i] + " = " + count)
                count = 0;
            }
        }dup()
    </script>
</body>
