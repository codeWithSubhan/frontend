<!DOCTYPE html>
<html lang="en">

<head>
    <title>maximum number</title>
</head>

<body>

    1st Number <input type="text" id="first"><br><br>
    2nd Number <input type="text" id="second"><br><br>
    <input type="button" onclick="Fact();" value="submit">

    <script>
        function Fact() {

            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;

            if (a > b) {

                console.log(a);

            }
            else {
                console.log(b);

            }

        }
    </script>
</body>

</html>
