<body>
    <script>
        var a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        var count=0;
        var count1=0;
        for (let i = 0; i <= a.length; i++) {
            if (a[i] % 2 == 0) {
                count=count+1;
            }
            else {
                count1=count1+1;
            }
        }
                console.log("even"+" = "+count)
                console.log("odd"+" = "+count1)
    </script>
</body>
