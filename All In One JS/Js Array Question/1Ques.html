<body>
    <script>
        function leftZeros() {
            var a = [1, 2, 0, 3, 4, 0, 0]

            for (let i = 0; i <= a.length - 1; i++) {
                if (a[i] == 0) {

                    a.unshift(a[i])
                    a.splice(i + 1, 1)
                    i = i - 1

                }
            }
            console.log(a)
        }leftZeros()
    </script>
</body>
