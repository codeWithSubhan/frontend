<html>
    <body>
        <script>
            function Count()
            {
                var a=[1,2,1,3,1,6];
                var find=1,cnt=0;

                for(let i=0; i<=a.length-1; i++)
                {
                    if(find==a[i])
                    {
                        cnt+=1;
                    }
                }

                console.log("the frequency of find: ",cnt)
            }Count()
        </script>
    </body>
</html>
