<html>
    <body>
        <script>
            function dupsort()
            {
                var a=[1,1,1,2,3,3,3,4]
                var count=0;

                for(let i=0; i<=a.length-1; i++)
                {count=0;
                    for(let j=i+1; j<=a.length-1; j++){

                        if(a[i]==a[j])
                        {
                            a.splice(j,1)
                            count=count+1
                            i=i-1
                            
                        }
                    }
                    
                }
                console.log(a)
            }dupsort()
        </script>
    </body>
</html>
