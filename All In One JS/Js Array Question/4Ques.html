<body>
    <script>
        function Sum(){

            var a = [5, 5, 10, 100, 10, 5]
            var sum = 0;
            var count = 0;
            for (i = 0; i <= a.length - 1; i++) {
                sum = 0
                for (let j = i; j <= a.length - 1; j = j + 2) {

                    sum = sum + a[j]

                }
                if (sum > count) {
                    count = sum;
                }
            }
            console.log(count)
        }Sum()
    </script>
