<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function insert() {
            var a = [1, 3, 5, 6]
            var item = 4;
            var k = 0;


            let get1 = a.indexOf(item)
            
            if (0 <= get1) {

                console.log("index: " + get1)

            }
            else {

                for (let i = 0; i <= a.length - 1; i++) {

                    if (item < a[i]) {
                        a.splice(i, 0, item)
                        k = 1;
                        break;
                    }
                }


                if (k == 0) {
                    a.push(item)
                }

                console.log(a)
            }

        } insert()
    </script>
</body>
