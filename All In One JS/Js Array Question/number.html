<body>
    <script>
        var a = 2,sum=0;
        for(i = 1; i <= a; i++)
        {
            document.write("1/",i," + ");
            document.write("<br>")
            sum = sum + 1/i;
            document.write(sum);

        }
    </script>
</body>
