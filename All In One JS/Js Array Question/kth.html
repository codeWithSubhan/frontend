    <script>
        function Sort() {

            var a = [20, 30, 1, 5, 8, 400, 70]
            var temp = a[0], count = 0, k = 4;
            var large=0, n=2;


            for (let i = 0; i <= a.length - 1; i++) {

                if (temp < a[i]) {
                    temp = a[i]
                }
            }


            for (let i = 0; i <= temp; i++) {

                for (let j = 0; j <= a.length - 1; j++) {

                    if (i == a[j]) {
                        count += 1;
                        if (count == k) {
                            console.log(i)
                            break;
                        }
                    }
                }
            }


            for (let i = temp; i>=0; i--) {

                for (let j = a.length - 1; j>=0; j--) {

                    if (i == a[j]) {
                        large += 1;
                        if (large == n) {
                            console.log(i)
                            break;
                        }
                    }
                }
            }

        } Sort()

    </script>
