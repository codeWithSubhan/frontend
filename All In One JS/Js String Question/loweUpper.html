<html>

<body>
    <script>
        var str = "AaBbc", str2 = "";

        for (let i = 0; i <= str.length - 1; i++) {
            if (str[i].charCodeAt() >= 97 && str[i].charCodeAt() <= 122) {
                str2 += str[i].toUpperCase()
            }
            else {
                str2 += str[i].toLowerCase()
            }
        }
        console.log(str2)
    </script>
</body>

</html>
