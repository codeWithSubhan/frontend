<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Manu</title>
    <Style>
        .navbar {
            background-color: rgb(43 43 145);
            border-radius: 21px;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 8px 12px;
        }

        .navbar ul {
            overflow: auto;

        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: white
        }

        .search {
            float: right;
            color: white;
            padding: 12px 31px;
        }

        .navbar input {
            border-radius: 6px;
            border: 2px solid black;
            padding: 3px;
        }
    </Style>
</head>

<body>
    <header>

        |
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder=" search window">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
