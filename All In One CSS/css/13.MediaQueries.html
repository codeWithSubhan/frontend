<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
          .box{
              font-size: 72px;
              text-align: center;
              background-color: yellow;
              color: black;
               display: none;
            
          }
          @media only screen and (max-width:300px)
          {
             #box-1{
                 display: block;
             }
          }
          @media only screen and (max-width:500px) and (min-width:300px)
          {
             #box-2{
                 display: block;
                 color: green;
             }
          }
          @media only screen and (min-width:501px) and (max-width:800px)
          {
             #box-3{
                 display: block;
                 color: hotpink;
             }
          }
          @media only screen and (min-width:801px)
          {
             #box-4{
                 display: block;
                 color: blue;
             }
          }
    </style>
</head>
<body>
    <div class="box" id="box-1">main ek tablet hoon</div>
    <div class="box" id="box-2">main ek computer hoon</div>
    <div class="box" id="box-3">main ek phone hoon</div>
    <div class="box" id="box-4">main ek smart tv hoon</div>
</body>
</html>
