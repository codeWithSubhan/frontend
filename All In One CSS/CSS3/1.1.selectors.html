<!DOCTYPE html>
<html>

<head>
    <style>
        /*1 Simple selectors */

        /* 1.the universal selector (*)  */
        /* *{background-color: yellow;}*{background-color: yellow;} */
        /* div *{background-color: yellow;} */

        /* 2.element selector */
        /* p {background-color: yellow;} */

        /* 3.id Selector */
        /* #myid{background-color: yellow;} */

        /* 4.class Selector */
        /* write a period (.) character before class name, */
        /* .myid{background-color: yellow;} */
        /* p.myid{background-color: yellow;} */

        /* 5.Grouping Selector */
        /* h2,.second,div,#myid{background-color: yellow;} */

        
/* ============================== 2.Combinators selector ====================================================================== */

        /*2 Combinators selector */
        /* A combinator is something that explains the relationship between the selectors. */

        /* 1.descendant selector (space) */
        /* matches all elements that are descendants(under) of a element. */
        /* div p{background-color: yellow;} */
        /* div section p{background-color: yellow;} */

        /* Child Selector (>) */
        /* selects all elements that are the children */
        /* div > p{background-color: yellow;} */

        /* Adjacent Sibling Selector (+) */
        /* "adjacent" means "immediately". effect only one next sibling  */
        /* div + p{background-color: yellow;} */

        /* General Sibling Selector (~) */
        /* selects all next siblings  */
        /* div ~ p{background-color: yellow;} */


/* ============================== 3.Attribute Selectors ====================================================================== */

        /* Attribute Selectors */
        /* select elements with a specified attribute. */
        /* [type]{background-color: yellow;} */
        /* input[type]{background-color: yellow;} */
        /* input[type="email"]{background-color: yellow;}  */
        /* h2[title="Attr selector"]{background-color: yellow;}  */
        /* h2[title^="Attr"]{background-color: yellow;}       starting word  */
        /* img[alt$="son"]{border: 5px dotted blue;}          ending word*/
        /* img[alt|="img"]{border: 5px dotted blue;}          ending with - */
        /* img[alt~="of"]{border: 5px dotted blue;}           same word or space around the word */
        /* img[alt*="f"]{border: 5px dotted blue;}            start end mid all word covered */
    </style>
</head>

<body bgcolor="lightgreen">
