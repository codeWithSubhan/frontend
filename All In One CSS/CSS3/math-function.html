<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math function</title>
    <style>
        body {margin: 0;}

        .box {
            /* width: 100%; */

            width: calc(100% - 20px - 20px - 2px - 2px);
            /* width: 300px; */
            height: 300px;
            border: 2px solid red;
            padding: 20px;
            position: absolute;
            /* top: calc(50% - 150px - 20px - 1px);
            left: calc(50% - 150px - 20px - 1px); */
        }
    </style>
</head>

<body>


    <div class="box">
        <p>expression Required. A mathematical expression. The result will be used as the value.
            The following operators can be used: + - * /</p>The calc() function performs a calculation to be used as the
        property value.
        <p>use calc() to calculate the width.</p>
        <p>calc(), max() and min() functions.</p>
    </div>

</body>

</html>
