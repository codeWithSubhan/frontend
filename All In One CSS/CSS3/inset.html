<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inset property</title>
    <style>
      /* Set the distance to the parent element from the own <div> element: */
      /* notes spcifiy position property    */
      .parent{
        position: relative;
        border: 2px solid red;
        height: 200px;
        width: 200px;
      }
        .inset{
            position: absolute;
            inset: 35px 20px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="inset">
            Hii
        </div>
    </div>
</body>
</html>
